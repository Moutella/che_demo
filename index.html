<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>che.js demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="float_menu" class="row">
        <div class="col s4  m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">
                        <select id="ply_select" class="browser-default">
                        </select></span>
                    <p class="center-align">Vertex Count: <span id="vertexCount">0</span> Triangle Count: <span
                            id="triangleCount">0</span>
                    </p>
                    <div class="switch">
                        <label><i class="material-icons">change_history</i>
                            Off <input id="enableTriangleObj" type="checkbox" checked>
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                    <div class="switch">
                        <i class="material-icons">horizontal_rule</i>
                        <label>
                            Off
                            <input id="enableEdgeObj" type="checkbox">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                    <div class="switch">

                        <i class="material-icons">fiber_manual_record</i>
                        <label>
                            Off
                            <input id="enableVertexObj" type="checkbox">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>

                </div>

            </div>

        </div>

        <div class="col s4  m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">
                        R*2
                    </span>
                    <p class="center-align">Vertex Count: <span id="vertexCount">0</span> Triangle Count: <span
                            id="triangleCount">0</span>
                    </p>

                    <a id="paintCompound" class="waves-effect waves-light btn">Compounds</a>
                    <a id="paintVertexTriangleStarButton" class="waves-effect waves-light btn">R02</a>
                    <a id="paintEdgeTriangleStarButton" class="waves-effect waves-light btn">R12</a>
                    <a id="paintTriangleTriangleStarButton" class="waves-effect waves-light btn">R22</a>

                </div>

            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
