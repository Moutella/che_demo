<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>che.js demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="float_menu" class="row">
        <div class="col s4  m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">
                        <select id="ply_select" class="browser-default">
                        </select></span>
                    <p class="center-align">Vertex Count: <span id="vertexCount">0</span> Triangle Count: <span
                            id="triangleCount">0</span>
                    </p>
                    <div class="switch">
                        <label><span class="material-icons">
                                change_history
                            </span>
                            Off <input id="enableTriangleObj" type="checkbox" checked autocomplete="off">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                    <div class="switch">
                        <i class="material-icons">horizontal_rule</i>
                        <label>
                            Off
                            <input id="enableEdgeObj" type="checkbox" autocomplete="off">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                    <div class="switch">

                        <i class="material-icons">fiber_manual_record</i>
                        <label>
                            Off
                            <input id="enableVertexObj" type="checkbox" autocomplete="off" autocomplete="off"
                                autocomplete="off">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>

                </div>

            </div>

        </div>

        <div class="col s4  m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">
                        Relations
                    </span>

                    <a id="paintCompound" class="waves-effect waves-light btn">Compounds</a>
                    <a id="paintR00button" class="waves-effect waves-light btn"><i
                            class="material-icons">fiber_manual_record</i> R00 <i
                            class="material-icons">fiber_manual_record</i>
                    </a>
                    <a id="paintR10button" class="waves-effect waves-light btn"><i
                            class="material-icons">horizontal_rule</i> R10 <i
                            class="material-icons">fiber_manual_record</i></a>

                    <a id="paintR02button" class="waves-effect waves-light btn"><i
                            class="material-icons">fiber_manual_record</i> R02 <span class="material-icons">
                            change_history
                        </span></a>
                    <a id="paintR12button" class="waves-effect waves-light btn"><i
                            class="material-icons">horizontal_rule</i> R12 <span class="material-icons">
                            change_history
                        </span></a>
                    <a id="paintR22button" class="waves-effect waves-light btn"><span class="material-icons">
                            change_history
                        </span> R22 <span class="material-icons">
                            change_history
                        </span></a>

                </div>

            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
